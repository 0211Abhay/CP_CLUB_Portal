<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="../css/Profile_Page.css">
    <link rel="icon" href="../assets/Images/12.png" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-header">
                <img src="../assets/Images/dark.png" alt="Profile_Picture" class="profile-img" />
                <div class="profile-text-container">
                    <h1 class="profile-title">CP Club</h1>
                    <p class="profile-email">abcd123@gmail.com</p>
                </div>
            </div>

            <!-- <div class="menu">
                <a href="#" class="menu-link"><i class="fa-solid fa-circle-user menu-icon"></i> Account</a>
                <a href="#" class="menu-link"><i class="fa-solid fa-key menu-icon"></i> Change Password</a>
                <a href="#" class="menu-link"><i class="fa fa-sign-out menu-icon"></i> Logout</a>
            </div> -->
        </div>

        <form class="account">
            <div class="account-header">
                <h1 class="account-title">Account Setting</h1>
                <div class="btn-container">
                    <button class="btn-cancel">Cancel</button>
                    <button class="btn-save">Save</button>
                </div>
            </div>

            <div class="account-edit">
                <div class="input-container">
                    <label>First Name</label>
                    <input type="text" name="FirstNameEdit" id="FirstNameEdit" placeholder="First Name">
                </div>

                <div class="input-container">
                    <label>Last Name</label>
                    <input type="text" name="LastNameEdit" id="LastNameEdit" placeholder="Last Name">
                </div>
            </div>

            <div class="account-edit">
                <div class="input-container">
                    <label>Email</label>
                    <input type="email" name="EmailEdit" id="EmailEdit" placeholder="Secondary Email">
                </div>
                <div class="input-container">
                    <label>Phone No</label>
                    <input type="tel" name="PhoneNoEdit" id="PhoneNoEdit" placeholder="Phone No">
                </div>
            </div>

            <div class="account-edit">
                <div class="input-container">
                    <label>Profile Photo</label>
                    <input type="file" name="Profile_Picture" id="Profile_Picture" placeholder="Profile Picture">
                    
                    <label id="warning">Only .jpg , .jpeg , .png less than 1 MB.</label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
