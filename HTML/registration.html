<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            body {
                background: linear-gradient(45deg, #FF8C00, #FF6347);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }

            .registration-form {
                max-width: 800px;
                padding: 30px;
                border-radius: 10px;
                background-color: #f9f9f9;
            }

            .registration-form h2 {
                text-align: center;
                margin-bottom: 30px;
            }
        </style>
    </head>

    <body>

        <div class="registration-form">
            <h2>Registration Form</h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="grNo">GR No</label>
                        <input type="text" class="form-control" id="grNo" placeholder="GR No" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="enrollmentNo">Enrollment No</label>
                        <input type="text" class="form-control" id="enrollmentNo" placeholder="Enrollment No" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="department">Department</label>
                        <input type="text" class="form-control" id="department" placeholder="Department" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="semester">Semester</label>
                        <input type="text" class="form-control" id="semester" placeholder="Semester" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="program">Program</label>
                        <input type="text" class="form-control" id="program" placeholder="Program" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="password">Create Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Create Password" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password"
                            required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
        </div>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
